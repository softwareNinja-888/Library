<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <div class="nav w-full p-2 bg-sky-400">
            <h1 class="titleHead text-white text-3xl">Library</h1>
            <div class="btn-con">
                <button type="button" class="btn border p-2 rounded-lg bg-white text-sky-400 w-32">Add Book</button>
            </div>
        </div>
    </header>
    <main>
        <div class="form">
            <form action="" class="formInput ">
                <div class="headForm flex flex-row">
                    <h1 class="add text-2xl font-semibold">Add Details</h1>
                    <div class="close">
                        <img src="/assets/close.svg" alt="close" class="closeImg ">
                    </div>
                </div>
                <div class="authorCon column">
                    <label for="author">Author:</label>
                    <input type="text" class="input author" id="author">
                </div>
                <div class="titleCon column">
                    <label for="title">Title:</label>
                    <input type="text" class="input title" id="title">
                </div>
                <div class="pagesCon column">
                    <label for="pages">Pages:</label>
                    <input type="number" class="input pages" id="pages">
                </div>
                <div class="readCon column">
                    <label for="read">Have you read it?:</label>
                    <input type="checkbox" class="input read" id="read">
                </div>
                <button type="button" class="submit border p-2 rounded-lg bg-white text-sky-400 w-32">Submit</button>
            </form>
        </div>
        <!-- author, title, number of pages, whether itâ€™s been read and anything else you might want. -->

        <div class="cards p-10">
            <div class="card">
                <div class="displayColumn">
                    <p class="displayAuthor">Author: </p>
                    <p class="authorAns"> Bayanda Dlamini</p>
                </div>
                <div class="displayColumn">
                    <p class="displayTitle">Title: </p>                    
                    <p class="titleAns">The Alchemist</p>
                </div>
                <div class="displayColumn">
                    <p class="displayPages">Pages: </p>                    
                    <p class="pagesAns">365</p>
                </div>
                <div class="displayColumn">
                    <p class="displayRead">Read?:</p>
                    <p class="readAns">Done Reading</p>
                </div>
                <div class="buttons">
                    <button class="removeDisplay border p-2 rounded-lg bg-white text-sky-400 w-32" type="button">Remove</button>
                    <button class="ToogleDisplay border p-2 rounded-lg bg-white text-sky-400 w-32" type="button">Toogle Read</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
