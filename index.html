<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <div class="nav w-full p-2 bg-sky-400">
            <h1 class="titleHead text-white text-3xl">Library</h1>
            <div class="btn-con">
                <button type="button" class="btn border p-2 rounded-lg bg-white text-sky-400 w-32">Add Book</button>
            </div>
        </div>
    </header>
    <main>
        
        <!-- MAKE REPONSIVE -->

        <div class="modal-overlay"></div>
        <div class="form">

            <!-- REMEMBER TO VALIDATE IN JS -->

            <form action="" class="formInput ">
                <div class="headForm flex flex-row">
                    <h1 class="add text-2xl font-semibold">Add Details</h1>
                    <div class="close">
                        <img src="close.svg" alt="close" class="closeImg ">
                    </div>
                </div>
                <div class="authorCon column">
                    <label for="author">Author:</label>
                    <input type="text" class="input author" id="author" required>
                </div>
                <div class="titleCon column">
                    <label for="title">Title:</label>
                    <input type="text" class="input title" id="title" required>
                </div>
                <div class="pagesCon column">
                    <label for="pages">Pages:</label>
                    <input type="number" class="input pages" id="pages" required>
                </div>
                <div class="readCon column">
                    <label for="read">Have you read it?:</label>
                    <input type="checkbox" class="input read" id="read">
                </div>
                <button type="button" class="submit border p-2 rounded-lg bg-white text-sky-400 w-32">Submit</button>
            </form>
        </div>
        <div class="cards pt-32 pl-12">
        </div>
    </main>
    <footer></footer>
</body>
</html>
